<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="./home.html">Home</a>
        <a href="./player.html">Player page</a>
        <a href="./scores.html">scores page</a>
        <a href="./questions_management2.html" class="chosen_a">questions management page</a>
        <button id="colorButton" class="dayNightButton">
            Day Time
        </button>
    </nav>

    <article class="questions">
        <h1>Answered Questions</h1>
        <section class="question">
            <h4>How many letters are there in "hello"?</h4>
            <ul>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li class="chosen_answer">5</li>
            </ul>
        </section>
        <section class="question">
            <h4>Where is the capital of Iran?</h4>
            <ul>
                <li class="chosen_answer">Tehran</li>
                <li>Mashhad</li>
                <li>Esfehan</li>
                <li>Yazd</li>
            </ul>
        </section>
    </article>
    <button class="add_button">Answer New Question</button>
</body>

<script type="text/javascript">
    const colorButton = document.getElementById('colorButton');
    const body = document.body;
    const navbar = document.querySelector('nav');
    const navbarlink = document.querySelector('nav a');
    var counter = 0;
    colorButton.addEventListener('click', () => {
        if (counter == 0) {
            body.style.backgroundColor = 'rgb(13, 46, 53)';
            colorButton.textContent = 'Night Time';
            counter = 1;
        }
        else {
            body.style.backgroundColor = 'rgb(181, 227, 227)';
            colorButton.textContent = 'Day Time';
            counter = 0;
        }
        
});
</script> 

</html>
