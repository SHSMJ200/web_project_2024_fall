<script src = "my_script.js"></script>
<script>
    const colorButton2 = document.getElementById('colorButton');
    const labels = document.querySelectorAll('.login_label');
    var counter2 = 0;
    colorButton2.addEventListener('click', () => {
        if (counter2 == 0) {
            labels[0].style.color = 'rgb(213, 246, 253)'
            labels[1].style.color = 'rgb(213, 246, 253)'
            counter2 = 1;
        }
        else {
            labels[0].style.color = 'rgb(50, 80, 16)'
            labels[1].style.color = 'rgb(50, 80, 16)'
            counter2 = 0;
        }
    });
</script>
