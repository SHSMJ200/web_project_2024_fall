<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="./home.html">Home</a>
        <a href="./designer.html">Designer page</a>
        <a href="./questions_management.html" class="chosen_a">questions management page</a>
        <a href="./seed_management.html">seed management page</a>
        <button id="colorButton" class="dayNightButton">
            Day Time
        </button>
    </nav>
    <article class="questions">
        <h1>Questions</h1>
        <section class="question">
            <h4>How many letters are there in "hello"?</h4>
            <section>
                <input id="q_1_1" name="question_1" type="radio">
                <label for="q_1_1">2</label>
            </section>
            <section>
                <input id="q_1_2" name="question_1" type="radio">
                <label for="q_1_2">3</label>
            </section>
            <section>
                <input id="q_1_3" name="question_1" type="radio">
                <label for="q_1_3">4</label>
            </section>
            <section>
                <input id="q_1_4" name="question_1" type="radio">
                <label for="q_1_4">5</label>
            </section>
            <button class="submit">submit answer</button>
        </section>
        <section class="question">
            <h4>Where is the capital of Iran?</h4>
            <section>
                <input id="q_2_1" name="question_2" type="radio">
                <label for="q_2_1">Tehran</label>
            </section>
            <section>
                <input id="q_2_2" name="question_2" type="radio">
                <label for="q_2_2">Mashhad</label>
            </section>
            <section>
                <input id="q_2_3" name="question_2" type="radio">
                <label for="q_2_3">Esfehan</label>
            </section>
            <section>
                <input id="q_2_4" name="question_2" type="radio">
                <label for="q_2_4">Yazd</label>
            </section>
            <button class="submit">submit answer</button>
        </section>
    </article>
    <button class="add_button">add new question</button>
</body>

<script type="text/javascript">
    const colorButton = document.getElementById('colorButton');
    const body = document.body;
    const navbar = document.querySelector('nav');
    const navbarlink = document.querySelector('nav a');
    var counter = 0;
    colorButton.addEventListener('click', () => {
        if (counter == 0) {
            body.style.backgroundColor = 'rgb(13, 46, 53)';
            colorButton.textContent = 'Night Time';
            counter = 1;
        }
        else {
            body.style.backgroundColor = 'rgb(181, 227, 227)';
            colorButton.textContent = 'Day Time';
            counter = 0;
        }
        
});
</script>

</html>
