<script src = "my_script.js"></script>
<script>
    const colorButton2 = document.getElementById('colorButton');
    const welcomeText = document.getElementById('homeh1');
    var counter2 = 0;
    colorButton2.addEventListener('click', () => {
        if (counter2 == 0) {
            welcomeText.style.color = 'rgb(213, 246, 253)'
            counter2 = 1;
        }
        else {
            welcomeText.style.color = 'rgb(50, 80, 16)'
            counter2 = 0;
        }
    });
</script>
